<a [routerLink]="['product-details', productItem.id]" > 
  <div class="card my-2 me-2" style="width: 25rem;">
    <img [src]="productItem.image" class="card-img-top img-thumbnail" alt="..." />
    <div class="card-body">
      <h4 class="card-title">{{ productItem.title }}</h4>
      <h5 class="card-text">{{ productItem.category }}</h5>
      <h6 class="card-text">Price: {{ productItem.price | currency:''}} </h6>
      <p class="card-text" [ngStyle]="{'color':productItem.rating.count_in_stock === 0? 'red' : 'green' } ">Count: {{ productItem.rating.count_in_stock}} </p>

      <button class="btn btn-primary" (click)="selectedProduct()">Show details</button>
   </div>
    <div class="card-footer">
      <small class="text-muted"  > {{ productItem.rating.count_in_stock | availability }}</small>
    </div>
  </div>
</a>
