<h1 *ngIf="cartList.length === 0">Empty Cart</h1>

<table class="table" *ngIf="cartList.length !== 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartList; let i = index">
        <th scope="row">{{item.title}}</th>
        <td><img [src]="item.image" class="img-fluid rounded-circle img-thumbnail col-md-2 col-4" alt="..."></td>
        <td>{{item.price}}</td>
        <td><button class="btn btn-success" (click)="increaseCount(item)">+</button>{{item.quantity}}<button class="btn btn-danger" (click)="decreaseCount(item)">-</button></td>
        <td><button class="btn btn-danger" (click)="deleteItem(item,i)">remove</button>
        </td>
      </tr>
    </tbody>
  </table>
