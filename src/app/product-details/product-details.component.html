<div class="card my-5" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="productItem.image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{productItem.title}}</h5>
          <p class="card-text">{{ productItem.description }}</p>
          <p class="card-text"><small class="text-muted">Price: {{ productItem.price | currency:''}}</small></p>
        </div>
      </div>
    </div>
  </div>
